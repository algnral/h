<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ramadan Card Generator</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f4f4f4;
  padding: 20px;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.controls {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

input {
  padding: 10px;
  font-size: 1rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  width: 250px;
}

button {
  padding: 10px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  background: #007B55;
  color: white;
  cursor: pointer;
}

#card {
  position: relative;
  display: inline-block;
  max-width: 500px;
  width: 100%;
}

#card img {
  width: 100%;
}

#nameText {
  position: absolute;
  top: 69%;
  left: 37.4%;
  transform: translate(-50%, -50%);
  font-size: clamp(14px, 4.5vw, 22px);
  font-weight: bold;
  color: white;
  white-space: nowrap;
}
</style>
</head>

<body>

<h2>✨ Ramadan Card ✨</h2>

<div class="controls">
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="downloadCard()">Download Card</button>
</div>

<div id="card">
  <img id="cardImage" alt="Card Background">
  <div id="nameText">Your Name</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
const imageUrl = "https://multimediaclub.co/wp-content/uploads/2026/02/تهنئة-الموظف-برمضان-العربية-1-scaled.jpg";
const cardImage = document.getElementById("cardImage");
const nameInput = document.getElementById("nameInput");
const nameText = document.getElementById("nameText");

// تحديث الاسم
nameInput.addEventListener("input", () => {
  nameText.textContent = nameInput.value || "Your Name";
});

// تحميل الصورة وتحويلها Base64
fetch(imageUrl)
  .then(res => res.blob())
  .then(blob => {
    const reader = new FileReader();
    reader.onloadend = () => {
      cardImage.src = reader.result;
    };
    reader.readAsDataURL(blob);
  })
  .catch(err => {
    console.error("Image load error:", err);
    alert("Image failed to load. Server may block CORS.");
  });

// تحميل الكرت
function downloadCard() {
  html2canvas(document.getElementById("card"), {
    scale: 2
  }).then(canvas => {
    const link = document.createElement("a");
    link.download = "ramadan-card.jpg";
    link.href = canvas.toDataURL("image/jpeg", 1);
    link.click();
  });
}
</script>

</body>
</html>
