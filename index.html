<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ramadan Card Generator</title>

<style>

/* ====== Co Headline Font ====== */
@font-face {
  font-family: 'CoHeadline';
  src: url('assets/fonts/CoHeadline-Regular.woff2') format('woff2');
  font-weight: 400;
}

@font-face {
  font-family: 'CoHeadline';
  src: url('assets/fonts/CoHeadline-Bold.woff2') format('woff2');
  font-weight: 700;
}

/* ====== Page Theme ====== */

body {
  font-family: 'CoHeadline', Arial, sans-serif;
  text-align: center;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
}

.container {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  width: 90%;
  max-width: 700px;
}

h2 {
  font-size: 2.2rem;
  color: white;
  margin-bottom: 25px;
  font-weight: 700;
  letter-spacing: 1px;
}

.controls {
  display: flex;
  gap: 12px;
  margin-bottom: 30px;
  flex-wrap: wrap;
  justify-content: center;
}

input {
  padding: 12px 16px;
  font-size: 1rem;
  border-radius: 12px;
  border: none;
  outline: none;
  width: 260px;
  font-family: 'CoHeadline', Arial, sans-serif;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

button {
  padding: 12px 24px;
  font-size: 1rem;
  border: none;
  border-radius: 12px;
  background: linear-gradient(45deg, #00c853, #00e676);
  color: white;
  cursor: pointer;
  font-weight: 700;
  font-family: 'CoHeadline', Arial, sans-serif;
  transition: all 0.25s ease;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.4);
}

/* ====== Card ====== */

#card {
  position: relative;
  display: inline-block;
  width: 100%;
  max-width: 500px;
}

#card img {
  width: 100%;
  height: auto;
  border-radius: 18px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.4);
}

#nameText {
  position: absolute;
  top: 69%;
  left: 37.4%;
  transform: translate(-50%, -50%);
  font-size: clamp(16px, 4.5vw, 26px);
  font-weight: 700;
  color: white;
  font-family: 'CoHeadline', Arial, sans-serif;
  white-space: nowrap;
  pointer-events: none;
  text-shadow: 0 3px 10px rgba(0,0,0,0.6);
}

/* Responsive */
@media (max-width: 768px) {
  .controls {
    flex-direction: column;
  }
  input, button {
    width: 100%;
  }
}

</style>
</head>

<body>

<div class="container">
  <h2>✨ Ramadan Card ✨</h2>

  <div class="controls">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="downloadCard()">Download Card</button>
  </div>

  <div id="card">
    <img id="cardImage" src="ramadan.jpg">
    <div id="nameText">Your Name</div>
  </div>
</div>

<script>
const nameInput = document.getElementById('nameInput');
const nameText = document.getElementById('nameText');

nameInput.addEventListener('input', () => {
  nameText.textContent = nameInput.value || "Your Name";
});

function downloadCard() {
  const card = document.getElementById('card');

  html2canvas(card, {
    scale: 4,
    useCORS: true,
    backgroundColor: null
  }).then(canvas => {
    const link = document.createElement('a');
    link.download = 'ramadan-card.jpg';
    link.href = canvas.toDataURL('image/jpeg', 1.0);
    link.click();
  });
}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
