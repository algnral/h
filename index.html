<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ramadan Card Generator</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f4f4f4;
  padding: 20px;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h2 {
  font-size: 2rem;
  margin-bottom: 10px;
}

.controls {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

input {
  padding: 10px;
  font-size: 1rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  width: 250px;
  max-width: 90%;
  box-sizing: border-box;
}

button {
  padding: 10px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  background: #007B55;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #005f3d;
}

#card {
  position: relative;
  display: inline-block;
  margin-top: 20px;
  width: 100%;
  max-width: 500px;
}

#card img {
  width: 100%;
  height: auto;
}

#nameText {
  position: absolute;
  top: 69%;
  left: 37.4%;
  transform: translate(-50%, -50%);
  font-size: clamp(14px, 4.5vw, 22px);
  font-weight: bold;
  color: white;
  white-space: nowrap;
  pointer-events: none;
}

@media (max-width: 1200px) {
  .controls {
    flex-direction: column;
  }
  button {
    width: 90%;
  }
}
</style>
</head>

  <button onclick="downloadCard()">Download Card</button>
</div>

       crossorigin="anonymous"
       alt="Card Background">
  <div id="nameText">Your Name</div>
</div>
