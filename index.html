<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>نموذج تواصل</title>
  <style>
    :root { --b:#0f172a; --g:#06b6d4; --bg:#f8fafc; --ok:#22c55e; --err:#ef4444; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Naskh Arabic", Tahoma, Arial, sans-serif; background: var(--bg); color: var(--b); margin:0; }
    .wrap { max-width: 720px; margin: 40px auto; padding: 20px; }
    .card { background:#fff; border-radius: 16px; box-shadow: 0 10px 30px rgba(2,8,23,.06); padding: 24px; }
    h1 { margin: 0 0 8px; font-size: 24px; }
    p.sub { margin: 0 0 24px; color:#475569; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width:640px){ .row { grid-template-columns: 1fr; } }
    label { display:block; font-weight:600; margin: 12px 0 6px; }
    input, textarea { width:100%; padding:12px 14px; border:1px solid #e2e8f0; border-radius:10px; font-size:15px; background:#fff; transition: border .15s; }
    input:focus, textarea:focus { outline:none; border-color: var(--g); }
    textarea { min-height: 120px; resize: vertical; }
    .hint { color:#64748b; font-size: 13px; margin-top:6px; }
    .actions { margin-top: 18px; display:flex; align-items:center; gap: 12px; }
    button { padding: 12px 18px; border:0; border-radius: 12px; font-weight:700; cursor:pointer; background:var(--g); color:#00313a; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .msg { margin-top:16px; padding:12px 14px; border-radius:12px; display:none; }
    .msg.ok { background:#ecfdf5; color:#065f46; display:block; }
    .msg.err { background:#fef2f2; color:#991b1b; display:block; }
    .note { font-size:12px; color:#64748b; margin-top:10px }
    .hp { position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden; } /* honeypot */
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>طلب تواصل</h1>
      <p class="sub">عبِّئ بياناتك وسيصلك رد تلقائي على بريدك.</p>

      <form id="contactForm" novalidate>
        <div class="row">
          <div>
            <label for="name">الاسم الكامل</label>
            <input id="name" name="name" autocomplete="name" required />
          </div>
          <div>
            <label for="company">الشركة (اختياري)</label>
            <input id="company" name="company" autocomplete="organization" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="email">البريد الإلكتروني</label>
            <input id="email" name="email" type="email" autocomplete="email" required />
            <div class="hint">سوف نرسل الرسالة الجاهزة إلى هذا البريد.</div>
          </div>
          <div>
            <label for="phone">رقم الجوال (اختياري)</label>
            <input id="phone" name="phone" type="tel" autocomplete="tel" />
          </div>
        </div>

        <label for="message">الطلب / التفاصيل</label>
        <textarea id="message" name="message" required></textarea>

        <!-- حقل honeypot لمكافحة السبام -->
        <input class="hp" type="text" name="website" tabindex="-1" autocomplete="off" />

        <div class="actions">
          <button id="submitBtn" type="submit">إرسال</button>
          <span id="loading" style="display:none">جارٍ الإرسال…</span>
        </div>

        <div id="ok" class="msg ok">تم استلام طلبك بنجاح، تم إرسال رسالة إلى بريدك. شكرًا لك!</div>
        <div id="err" class="msg err">حدث خطأ غير متوقع. تأكد من البريد وحاول لاحقًا.</div>

        <div class="note">بالضغط على “إرسال” أنت توافق على مشاركة بياناتك لمعالجة طلبك.</div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const btn = document.getElementById('submitBtn');
    const ok = document.getElementById('ok');
    const err = document.getElementById('err');
    const loading = document.getElementById('loading');

    function validEmail(email){
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      ok.style.display = 'none';
      err.style.display = 'none';

      const data = Object.fromEntries(new FormData(form).entries());
      if (data.website) { return; } // honeypot
      if (!data.name || !data.email || !data.message || !validEmail(data.email)) {
        err.textContent = 'فضلاً عبِّئ الاسم والبريد والتفاصيل بصيغة صحيحة.';
        err.style.display = 'block';
        return;
      }

      btn.disabled = true;
      loading.style.display = 'inline';

      try {
        const res = await fetch('/api/submit', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (res.ok) {
          ok.style.display = 'block';
          form.reset();
        } else {
          err.textContent = json?.error || 'تعذّر الإرسال. حاول لاحقاً.';
          err.style.display = 'block';
        }
      } catch (e) {
        err.textContent = 'تعذّر الاتصال بالخادم.';
        err.style.display = 'block';
      } finally {
        btn.disabled = false;
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
