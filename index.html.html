<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بطاقة تهنئة بمناسبة اليوم الوطني</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    canvas {
      display: none;
      margin-top: 20px;
    }
    #downloadBtn {
      display: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>عزنا بطبعنا</h2>
    <p>ادخل اسمك لتحميل البطاقة</p>
    <input type="text" id="nameInput" placeholder="اكتب اسمك هنا" />
    <button onclick="generateCard()">إنشاء البطاقة</button>
    <canvas id="greetingCanvas" width="800" height="600"></canvas>
    <a id="downloadBtn" download="تهنئة العيد.png">تحميل البطاقة</a>
  </div>

  <script>
    const canvas = document.getElementById('greetingCanvas');
    const ctx = canvas.getContext('2d');

    const imageSrc = 'https://j.top4top.io/p_353859ms81.jpeg'; // رابط صورة التهنئة، يمكن تغييره

    function generateCard() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert('يرجى إدخال الاسم');
        return;
      }

      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.src = imageSrc;

      img.onload = function () {
        canvas.style.display = 'block';
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        ctx.font = '40px Arial';
        ctx.fillStyle = '#000';
        ctx.textAlign = 'center';
        ctx.fillText(name, canvas.width / 2, canvas.height - 80);

        const downloadBtn = document.getElementById('downloadBtn');
        downloadBtn.href = canvas.toDataURL();
        downloadBtn.style.display = 'block';
        downloadBtn.innerText = 'تحميل البطاقة باسم ' + name;
      };
    }
  </script>
</body>
</html>
